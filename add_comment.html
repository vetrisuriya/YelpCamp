<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add Comment - YelpCamp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="add-comment">
        <header>
            <div class="menu-1">
                <div class="header-logo">
                    <a href="index.html"><img src="./Assets/Logo.svg" alt=""></a>
                </div>
                <div class="header-menu">

            <div class="header-menu">

                <img src="./Assets/Hamburger Menu.svg" alt="">
            </div>
        </header>

        <nav id="mobile-nav">
            <ul>
                <li><a href="search.html">Home</a></li>
                <li><a href="#!">Nathan Drake</a></li>

            </ul>

        <section class="main">
            <div>
                <h1>Add New Comment</h1>
                <form action="#!">
                    <div class="form-group">
                        <label for="comm_desc">Description</label>
                        <textarea id="comm_desc" name="comm_desc" placeholder="I had a great time with adventures team for a 2 days 1 night easy trekking! As I have no experience in hiking and trekking before"></textarea>
                    </div>
                    <div class="form-group">
                        <button>Post Comment</button>
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer-logo">
                <a href="index.html"><img src="./Assets/Logo.svg" alt=""></a>
            </div>
        </footer>
