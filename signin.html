<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - YelpCamp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="signin-page">
        <header>
            <div class="header-logo">
                <a href="index.html"><img src="./Assets/Logo.svg" alt=""></a>
                <a href="search.html">&#8592 Back to campgrounds</a>
            </div>
        </header>
        <section class="main">
            <section class="section-left">
                <div>
                    <div class="header-logo">
                        <a href="index.html"><img src="./Assets/Logo.svg" alt=""></a>
                        <a href="search.html">&#8592 Back to campgrounds</a>
                    </div>
                    <div class="main">
                        <h1>Start exploring camps from all around the world.</h1>
                        <form action="#!">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Nathan_Drake_12">
                            </div>
                            <div class="form-group">
                                <label for="userpass">Password</label>
                                <input type="password" id="userpass" name="userpass" placeholder="Enter Your Password">
                            </div>
                            <div class="form-group">
                                <button>Login</button>
                            </div>
                        </form>
                        <p>Not a user yet? <a href="signup.html">Create an account</a></p>
                    </div>
                </div>
            </section>
            <section class="section-right">
                <div>
                    <h1>"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</h1>
                    <div class="profile">
                        <div class="profile-img">
                            <img src="./Assets/User Testimonial.svg" alt="">
                        </div>
                        <div class="profile-content">
                            <div class="profile-name">May Andrews</div>
                            <div class="profile-desig">Professional Hiker</div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    
</body>
</html>
